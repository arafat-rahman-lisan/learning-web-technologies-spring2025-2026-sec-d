<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Form Lab-Page 2</title>
</head>
<body>
<hr>
<p><b>5.</b></p>
<form>
  <fieldset>
    <legend>Degree</legend>
    <input type="checkbox" id="ssc">
    <label for="ssc">SSC</label>
    <input type="checkbox" id="hsc">
    <label for="hsc">HSC</label>
    <input type="checkbox" id="bsc">
    <label for="bsc">BSc</label>
  </fieldset>
  <br>
  <input type="submit" value="Submit">
</form>
<hr>
<p><b>6.</b></p>
<form>
  <label>Blood Group</label><br>
  <select>
    <option>A+</option>
    <option>A-</option>
    <option>B+</option>
    <option>B-</option>
    <option>AB+</option>
    <option>AB-</option>
    <option>O+</option>
    <option>O-</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
<hr>
<p><b>7.</b></p>
<form>
  <fieldset>
    <legend>Profile Picture</legend>
    <label>User Id</label><br>
    <input type="text"><br><br>
    <label>Picture</label><br>
    <input type="file"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>
<hr>
<p align="right">PAGE 2|3</p>
</body>
</html>
