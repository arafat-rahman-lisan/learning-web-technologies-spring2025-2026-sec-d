<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Form Lab - Page 3</title>
</head>
<body>
<hr>
<p><b>8.</b></p>
<form>

<table border="1" cellpadding="6" cellspacing="0" width="500" align="center">
  <tr>
    <th colspan="3">PERSON PROFILE</th>
  </tr>
  
  <tr>
    <td>Name</td>
    <td><input type="text"></td>
    <td></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><input type="email"></td>
    <td></td>
  </tr>
  <tr>
  
    <td>Gender</td>
    <td>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female
      <input type="radio" name="gender"> Other
    </td>
    <td></td>
  </tr>
  <tr>
    <td>Date of Birth</td>
    <td>
      <input type="text" size="2"> /
      <input type="text" size="2"> /
      <input type="text" size="4">
      (dd/mm/yyyy)
  
  </td>
    <td> </td>
  </tr>
  <tr>
    <td>Blood Group</td>
    <td>
      <select>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
      </select>
    </td>
    <td> </td>
  </tr>
  <tr>
    <td>Degree</td>
    <td>
      <input type="checkbox"> SSC
      <input type="checkbox"> HSC
      <input type="checkbox"> BSc.
      <input type="checkbox"> MSc.
    </td>
    <td> </td>
  </tr>
  <tr>
    <td>Photo</td>
    <td>
      <input type="file">
    </td>
    <td> </td>
  </tr>
  <tr>
    <td colspan="3" align="center">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </td>
  </tr>
</table>
</form>
<hr>
<p align="right">PAGE 3|3</p>
</body>
</html>
